pipeline:
  build:
    image: mhart/alpine-node-auto:latest
    commands:
      - npm i
      - npm run build

  test:
    image: mhart/alpine-node-auto:latest
    commands:
      - npm i
      - npm run build
      - npm test

  docker:
    image: plugins/docker
    registry: registry.gitlab.com
    repo: registry.gitlab.com/simontegg/enterprise-stack
    secrets: [docker_username, docker_password]
